<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="micromodal.css">

</head>
<body>
    <div class="container">
        <div class="time-card">
        <h2 id="current-timezone">TimeZone : </h2>
        <p id="time">Loading...</p>
        <p id="date">Loading...</p>
        <button data-micromodal-trigger="timezone-modal" class="modal__btn">Select Timezone</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal micromodal-slide" id="timezone-modal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1">
            <div class="modal__container">
                <header class="modal__header">
                    <h2 class="modal__title">Select Timezone</h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <div class="modal__content">
                    <select id="timezone-select" class="modal__btn">
                        <option value="America/New_York">New York</option>
                        <option value="Europe/London">London</option>
                        <option value="Asia/Kolkata">Kolkata</option>
                        <option value="Australia/Sydney">Sydney</option>
                    </select>
                    <button id="timezone-confirm" class="modal__btn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
